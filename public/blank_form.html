  <style>
    .application-form {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .application-form fieldset {
      border: none;
      margin-bottom: 2rem;
      padding: 0;
    }

    .application-form legend {
      font-size: 1.3rem;
      font-weight: bold;
      color: #0a3c6d;
      margin-bottom: 1rem;
      border-bottom: 2px solid #0a3c6d;
      padding-bottom: 0.3rem;
    }

    .application-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .application-form input,
    .application-form select,
    .application-form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .application-form button.btn-apply {
      background-color: #0a3c6d;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .application-form button.btn-apply:hover {
      background-color: #145ca3;
    }
  </style>
</head>
<body>
      <!-- <h2 class="section-title" style="align-self: center;">Student Application Form</h2> -->
      <form action="/submit-application" method="POST" enctype="multipart/form-data" class="application-form">

  <fieldset>
    <legend>Personal Information</legend>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+">

    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="dob" required max="2020-12-31">

    <label for="gender">Gender:</label>
    <input id="gender" name="gender" required>
      <!-- <option value=""></option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select> -->

    <label for="address">Home Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

  </fieldset>

  <fieldset>
    <legend>Parent/Guardian Details</legend>

    <label for="guardianName">Full Name:</label>
    <input type="text" id="guardianName" name="guardianName" required minlength="3" maxlength="100" pattern="[A-Za-z\s]+">

    <label for="guardianRelation">Relationship:</label>
    <input type="text" id="guardianRelation" name="guardianRelation" required>

    <label for="guardianPhone">Phone Number:</label>
    <input type="tel" id="guardianPhone" name="guardianPhone" required pattern="[0-9]{10,15}">

    <label for="guardianEmail">Email Address:</label>
    <input type="email" id="guardianEmail" name="guardianEmail" required>

  </fieldset>

  <fieldset>
    <legend>Academic History</legend>

    <label for="prevSchool">Previous School Attended:</label>
    <input type="text" id="prevSchool" name="prevSchool">

    <label for="gradeCompleted">Last Grade Completed:</label>
    <input type="text" id="gradeCompleted" name="gradeCompleted">

  </fieldset>

  <fieldset>
    <legend>Program Selection</legend>

    <label for="program"></label>
    <input id="program" name="program" required>
      <!-- <option value=""></option>
      <option value="Primary">Primary/Preparatory</option>
      <option value="Secondary">Secondary/High School</option>
      <option value="College">College of Islamic & Vocational Studies</option> -->


  </fieldset>

  <fieldset>
  <ul>
    <li><h2>Please Bring with you the follwing Documents:</h2></li>
    <li>Birth Certificate</li>
    <li>Passport Sized photo</li>
    <li>Previous School Report</li>
    <li>Academic Certificates (if applicable)</li>
  </ul>
  </fieldset>
